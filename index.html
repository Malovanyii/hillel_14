<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="slider">
			<button id="prev" class="nav_btn" disabled>&lt;</button>
			<div class="slides">
				<div class="slide active">
					<img src="img/photo1.jpg" alt="slide_1" />
				</div>
				<div class="slide">
					<img src="img/photo2.jpg" alt="slide_2" />
				</div>
				<div class="slide">
					<img src="img/photo3.jpg" alt="slide_3" />
				</div>
			</div>
			<button id="next" class="nav_btn">&gt;</button>
		</div>
		<div class="dots">
			<span class="dot active" data-slide="0"></span>
			<span class="dot" data-slide="1"></span>
			<span class="dot" data-slide="2"></span>
		</div>

		<script src="script.js"></script>
	</body>
</html>
